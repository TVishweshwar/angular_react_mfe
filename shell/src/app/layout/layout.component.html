<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>People Analytics</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item routerLink="/mfe1/a" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Angular 17.3.0</span>
        </span>
      </a>
      <!-- <a mat-list-item routerLink="mfe4" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">React 18.2.0</span>
        </span>
      </a> -->
      <a mat-list-item routerLink="/angular3" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Angular 12.0.3</span>
        </span>
      </a>
      <a mat-list-item routerLink="/angular17" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Angular 17.3.0</span>
        </span>
      </a>
      <!-- <a mat-list-item routerLink="/mfe8" routerLinkActive="is-active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Angular 13.1.1</span>
        </span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <h2>Content</h2> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
